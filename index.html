<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');

    html,
    body {
      font-family: "DotGothic16", sans-serif;
      padding: 0;
      margin: 0;
      overflow: hidden;

    }

    #overlay {
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: inherit;
      background: rgba(255, 255, 255, 1);
    }

    #overlay p {
      font-size: 2em;
      color: #27588d;
    }

    #overlay img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wystawa z okazji 85-lecia</title>

  <link rel="preload" href="main.css" as="style" onload="this.rel='stylesheet'" />
  <link rel="stylesheet" href="main.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/animLogo_BluePointArt/BluePointArtLOGO_180x180.gif">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/animLogo_BluePointArt/BluePointArtLOGO_32x32.gif">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/animLogo_BluePointArt/BluePointArtLOGO_16x16.gif">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="description" content="Wystawa z okazji 85-lecia PUNO" />
  <meta name="keywords" content="PUNO, 85-lecie, Londyn, 3D art, webgl" />
  <meta property="og:title" content="Wystawa z okazji 85-lecia PUNO" />
  <meta property="og:description" content="Blue Point Art Gallery installation for PUNO 85-lecie" />
  <meta property="og:image" content="https://bluepointart.uk/preview.png" />
</head>

<body>
  <!-- Overlay screen -->
  <div id="overlay">
    <p>Wystawa z okazji 85-lecia PUNO </p>
    <img id="myszkin" alt="Dyrektor_Myszkin" src="./textures/MyszkinBLUEPOINTART.png" />
  </div>

  <div id="btn">▶</div>

  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name" style="padding: 10px">Blue Point Art</div>
    </div>
    <ul class="nav-list"></ul>
  </div>




  <!-- Video asset -->
  <video id="animacja85" playsinline style="display:none;" preload="auto">
    <source src="/video/PUNO85_compressed_480.mp4" type="video/mp4" />
  </video>

  <!-- Modal popup for images -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <button class="modal-close" id="closeModal">×</button>
      <div class="modal-image-container">
        <img src="https://via.placeholder.com/1200x800" alt="Example Image" />
      </div>
      <div class="modal-description">...</div>
    </div>
  </div>

  <!-- ✅ Sidebar for dynamic content -->
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">Loading…</div>
    </div>
    <ul class="nav-list">
      <!-- Filled dynamically from gallery_config.json -->
    </ul>
  </div>

  <!-- Pointer Circle Hover Logic -->
  <div id="pointerCircle"></div>

  <!-- Entry Script -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
